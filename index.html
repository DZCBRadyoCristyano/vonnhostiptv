  <style>
    body {
      box-sizing: border-box;
      font-family: 'Rajdhani', sans-serif;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #001845 0%, #002855 25%, #003875 50%, #002855 75%, #001845 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .glass-card {
      background: rgba(0, 100, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(59, 130, 246, 0.2);
    }
    
    .channel-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(59, 130, 246, 0.4);
    }
    
    .glow-blue {
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.6), 0 0 60px rgba(59, 130, 246, 0.3);
    }
    
    .pulse-dot {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }
    
    .video-container {
      aspect-ratio: 16 / 9;
    }
    
    .scrollbar-custom::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

      background: rgba(0, 50, 150, 0.2);
      border-radius: 4px;
    }
    
    .scrollbar-custom::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      border-radius: 4px;
    }
    
    .scrollbar-custom::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
    }

    .tab-active {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }

    .input-glow:focus {

      border-color: rgba(59, 130, 246, 0.5);
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);

      transform: translateY(-1px);
    }

    .modal-overlay {
      background: rgba(0, 10, 30, 0.85);
      backdrop-filter: blur(6px);
    }

    .admin-panel-enter {
      animation: slideInRight 0.3s ease-out;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .floating-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 40;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    .live-badge {
      animation: livePulse 2s ease-in-out infinite;
    }

    @keyframes livePulse {

      50% { opacity: 0.8; box-shadow: 0 0 20px rgba(239, 68, 68, 0.8); }
    }
  </style>

  <script>
    // ðŸ“º ========================================

        type: "mpd",

        clearkey_kid: "dbf670bed2ea4905a114557e90e7ffb6",
        clearkey_key: "616059bec8dfb27f3524b7e7c31b6cff"
      },
     {
        id: "tvmaria",
        name: "TV MARIA",
        url: "L-IgLRT2TD0",
        type: "youtube",
        category: "entertainment",
        clearkey_kid: "",
        clearkey_key: ""
      },
     {
        id: "gma7",
        name: "GMA 7",
        url: "https://gsattv.akamaized.net/live/media0/gma7/Fairplay/gma7.m3u8",
        type: "m3u8",
        category: "entertainment",
        clearkey_kid: "",
        clearkey_key: ""
      },
     {
        id: "dzrhtv",
        name: "DZRH TV",
        url: "QCMsndnFNPY",
        type: "youtube",
        category: "news",
        clearkey_kid: "",
        clearkey_key: ""
      },
      // Add more channels here (don't forget the comma after each channel!)
    ];
    
    // ðŸ“º ========================================
    // ðŸ“º END OF CHANNEL LIST
    // ðŸ“º ========================================

    // Application State
    let currentChannel = null;
    let hlsInstance = null;
    let dashPlayer = null;
    let youtubePlayer = null;
    let activeCategory = 'all';
    let searchQuery = '';
    let isYouTubeReady = false;

    // Default Config
    const defaultConfig = {
      portal_title: 'Vonnhost IPTV Portal',
      welcome_text: 'Premium Streaming Experience',
      background_color: '#001845',
      accent_color: '#3b82f6',
      text_color: '#ffffff',
      card_color: 'rgba(0, 100, 255, 0.08)',
      highlight_color: '#60a5fa'
    };

    // Config reference
    let config = { ...defaultConfig };

    // Toast notification
    function showToast(message, type = 'success') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      const bgColor = type === 'success' ? 'bg-gradient-to-r from-green-500 to-green-600' : type === 'error' ? 'bg-gradient-to-r from-red-500 to-red-600' : 'bg-gradient-to-r from-blue-500 to-blue-600';
      
      toast.className = `${bgColor} px-5 py-3 rounded-xl shadow-2xl text-sm font-bold text-white flex items-center gap-3 transform -translate-x-full transition-transform duration-300 border border-white/20`;
      toast.innerHTML = `
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          ${type === 'success' ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"/>' : 
            type === 'error' ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"/>' :
            '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>'}
        </svg>
        <span>${message}</span>
      `;
      
      container.appendChild(toast);
      requestAnimationFrame(() => {
        toast.classList.remove('-translate-x-full');
      });
      
      setTimeout(() => {
        toast.classList.add('-translate-x-full');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Render channel list
    function renderChannels() {
      const container = document.getElementById('channel-list');
      const filtered = channels.filter(ch => {
        const matchesCategory = activeCategory === 'all' || ch.category === activeCategory;
        const matchesSearch = ch.name.toLowerCase().includes(searchQuery.toLowerCase());
        return matchesCategory && matchesSearch;
      });

      document.getElementById('channel-count').textContent = `${channels.length} Channel${channels.length !== 1 ? 's' : ''}`;

      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="text-center py-12 text-blue-300/50">
            <svg class="w-16 h-16 mx-auto mb-4 opacity-40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
            </svg>
            <p class="text-sm font-semibold">${channels.length === 0 ? 'No channels available' : 'No channels found'}</p>
            <p class="text-xs mt-1">${channels.length === 0 ? 'Add channels in the code (search for "ADD YOUR CHANNELS HERE")' : 'Try adjusting your search or category'}</p>
          </div>
        `;
      } else {
        container.innerHTML = filtered.map(ch => `
          <div class="channel-card glass-card rounded-xl p-3 cursor-pointer transition-all duration-200 border border-blue-500/20 ${currentChannel && currentChannel.id === ch.id ? 'ring-2 ring-blue-400 bg-blue-500/20 shadow-lg shadow-blue-500/30' : 'hover:bg-blue-500/10 hover:border-blue-400/40'}" data-id="${ch.id}">
            <div class="flex items-center gap-3">
              <div class="w-11 h-11 rounded-lg bg-gradient-to-br from-blue-500/30 to-purple-500/30 flex items-center justify-center flex-shrink-0 border border-blue-400/30">
                <svg class="w-6 h-6 text-blue-300" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M8 5v14l11-7z"/>
                </svg>
              </div>
              <div class="flex-1 min-w-0">
                <p class="font-bold text-white truncate tracking-wide">${ch.name}</p>
                <div class="flex items-center gap-2 mt-1">
                  <span class="text-xs px-2 py-0.5 rounded bg-blue-500/30 text-blue-200 uppercase font-bold tracking-wider border border-blue-400/30">${ch.type}</span>
                  <span class="text-xs text-blue-300/70 capitalize font-semibold">${ch.category}</span>
                  ${ch.clearkey_kid ? '<span class="text-xs px-2 py-0.5 rounded bg-green-500/30 text-green-200 font-bold uppercase tracking-wider border border-green-400/30">DRM</span>' : ''}
                </div>
              </div>
            </div>
          </div>
        `).join('');

        container.querySelectorAll('.channel-card').forEach(card => {
          card.addEventListener('click', () => {
            const id = card.dataset.id;
            const channel = channels.find(ch => ch.id === id);
            if (channel) playChannel(channel);
          });
        });
      }
    }

    // Play channel
    function playChannel(channel) {
      currentChannel = channel;
      const video = document.getElementById('video-player');
      const youtubeContainer = document.getElementById('youtube-player');
      const overlay = document.getElementById('player-overlay');
      const nowPlaying = document.getElementById('now-playing');
      const nowPlayingName = document.getElementById('now-playing-name');
      const streamBadge = document.getElementById('stream-type-badge');

      // Cleanup previous instances
      if (hlsInstance) {
        hlsInstance.destroy();
        hlsInstance = null;
      }
      if (dashPlayer) {
        dashPlayer.reset();
        dashPlayer = null;
      }
      if (youtubePlayer) {
        youtubePlayer.destroy();
        youtubePlayer = null;
      }

      // Hide/show appropriate players
      video.classList.add('hidden');
      youtubeContainer.classList.add('hidden');
      video.src = '';

      overlay.classList.add('hidden');
      nowPlaying.classList.remove('hidden');
      nowPlayingName.textContent = channel.name;

      // Update stream type badge
      const typeColors = {
        'm3u8': 'bg-gradient-to-r from-blue-500 to-blue-600 border-blue-400',
        'mpd': 'bg-gradient-to-r from-purple-500 to-purple-600 border-purple-400',
        'mp4': 'bg-gradient-to-r from-orange-500 to-orange-600 border-orange-400',
        'mp3': 'bg-gradient-to-r from-pink-500 to-pink-600 border-pink-400',
        'youtube': 'bg-gradient-to-r from-red-500 to-red-600 border-red-400'
      };
      streamBadge.className = `px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider ${typeColors[channel.type] || 'bg-blue-500'} border`;
      streamBadge.textContent = channel.type === 'mp3' ? 'RADIO' : channel.type.toUpperCase();

      try {
        if (channel.type === 'youtube') {
          // YouTube player
          video.classList.add('hidden');
          youtubeContainer.classList.remove('hidden');
          
          if (!isYouTubeReady) {
            showToast('YouTube player is loading...', 'info');
            setTimeout(() => playChannel(channel), 1000);
            return;
          }

          youtubePlayer = new YT.Player('youtube-player', {
            height: '100%',
            width: '100%',
            videoId: channel.url,
            playerVars: {
              autoplay: 1,
              controls: 1,
              modestbranding: 1,
              rel: 0,
              showinfo: 0,
              fs: 1,
              playsinline: 1
            },
            events: {
              onError: () => {
                showToast('Error loading YouTube video', 'error');
              }
            }
          });
        } else if (channel.type === 'm3u8') {
          // HLS player
          video.classList.remove('hidden');
          if (Hls.isSupported()) {
            hlsInstance = new Hls();
            hlsInstance.loadSource(channel.url);
            hlsInstance.attachMedia(video);
            hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
              video.play().catch(() => {});
            });
            hlsInstance.on(Hls.Events.ERROR, (event, data) => {
              if (data.fatal) {
                showToast('Error loading HLS stream', 'error');
              }
            });
          } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = channel.url;
            video.play().catch(() => {});
          }
        } else if (channel.type === 'mpd') {
          // DASH player
          video.classList.remove('hidden');
          dashPlayer = dashjs.MediaPlayer().create();
          
          if (channel.clearkey_kid && channel.clearkey_key) {
            const protectionData = {
              'org.w3.clearkey': {
                'clearkeys': {
                  [channel.clearkey_kid]: channel.clearkey_key
                }
              }
            };
            dashPlayer.setProtectionData(protectionData);
          }
          
          dashPlayer.initialize(video, channel.url, true);
          dashPlayer.on(dashjs.MediaPlayer.events.ERROR, () => {
            showToast('Error loading DASH stream', 'error');
          });
        } else if (channel.type === 'mp4' || channel.type === 'mp3') {
          // Direct video/audio
          video.classList.remove('hidden');
          video.src = channel.url;
          video.play().catch(() => {});
        }

        showToast(`Now Playing: ${channel.name}`, 'info');
        renderChannels();
      } catch (err) {
        showToast('Failed to play channel', 'error');
      }
    }

    // Initialize app
    async function initApp() {
      // Initialize Element SDK

              },
              {

              {

        });

      document.querySelectorAll('.category-tab').forEach(tab => {

          renderChannels();
        });
      });

      renderChannels();
